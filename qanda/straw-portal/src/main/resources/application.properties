#配置连接MySql中的straw数据库
spring.datasource.url=jdbc:mysql://localhost:3306/straw?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
#配置Druid数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=2
spring.datasource.druid.max-active=5

#设置日志显示级别为trace,将显示所有级别的日志
logging.level.cn.com.straw=trace

# 静态资源文件夹
spring.resources.static-locations=classpath:/static/, file:${project.post-question.upload-image.base-dir}
